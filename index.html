    (function () {
      if (typeof window === 'undefined' || !('MutationObserver' in window)) return;
      var OriginalObserver = window.MutationObserver;
      window.MutationObserver = function (callback) {
        var observer = new OriginalObserver(callback);
        var originalObserve = observer.observe;
        observer.observe = function (target, options) {
          try {
            return originalObserve.call(observer, target, options);
          } catch (e) {
            console.warn('MutationObserver.observe error swallowed:', e, target, options);
            return;
          }
        };
        return observer;
      };
      window.MutationObserver.prototype = OriginalObserver.prototype;
    })();
  </script>
